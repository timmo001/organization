parameters:
  cache: true
  versionNode: '14.x'
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  yarnCachePath: '$(System.DefaultWorkingDirectory).yarn'

steps:
  - script: |
      mkdir -p ${{ parameters.yarnCachePath }}
    displayName: 'Create cache path'
  - task: Cache@2
    condition: eq(${{ parameters.cache }}, true)
    inputs:
      key: 'yarn | "$(Agent.OS)" | yarn.lock'
      restoreKeys: |
         yarn | "$(Agent.OS)"
      path: ${{ parameters.yarnCachePath }}
    displayName: Cache Yarn packages
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.versionNode }}
    displayName: 'Install Node'
  - script: |
      node --version
      yarn --version
      yarn install
    displayName: 'Install Packages'
    workingDirectory: '${{ parameters.workingDirectory }}'
