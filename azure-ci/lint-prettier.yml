parameters:
  path: "$(System.DefaultWorkingDirectory)"

jobs:
  - job: "Prettier"
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - script: yarn global add prettier
        displayName: "Install"
      - script: |
          npx prettier --check ${{ parameters.path }}/**/*.ts*
          npx prettier --check ${{ parameters.path }}/**/*.js*
        displayName: "Run"
