parameters:
  artifactName: "lib"
  artifactPath: "$(System.DefaultWorkingDirectory)/api/lib"
  jobName: "Api"
  versionNode: "13.x"
  workingDirectory: "$(System.DefaultWorkingDirectory)/api"
  yarnCachePath: "$(Pipeline.Workspace)/.yarn/cache"

jobs:
  - job: "Build_${{ parameters.jobName }}"
    displayName: "${{ parameters.jobName }}"
    steps:
      - task: Cache@2
        inputs:
          key: 'yarn | "$(Agent.OS)" | yarn.lock'
          path: ${{ parameters.yarnCachePath }}
          restoreKeys: |
            yarn | "$(Agent.OS)"
            yarn
        displayName: "Cache Yarn Packages"
      - task: NodeTool@0
        inputs:
          versionSpec: ${{ parameters.versionNode }}
        displayName: "Install Node.js"
      - script: |
          node --version
          yarn --version
          yarn install
        displayName: "Install"
        workingDirectory: "${{ parameters.workingDirectory }}"
      - script: |
          yarn run compile
        displayName: "Compile"
        workingDirectory: "${{ parameters.workingDirectory }}"
      - task: PublishBuildArtifacts@1
        inputs:
          ArtifactName: "${{ parameters.artifactName }}"
          PathtoPublish: "${{ parameters.artifactPath }}"
          publishLocation: "Container"
        displayName: "Publish"
