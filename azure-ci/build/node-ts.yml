parameters:
  artifactName: "api"
  artifactPath: "lib"
  versionNode: "13.x"
  yarnCachePath: "$(Pipeline.Workspace)/.yarn"

jobs:
  - job: "Build_App"
    displayName: "App"
    steps:
      - task: Cache@2
        inputs:
          key: 'yarn | "$(Agent.OS)" | yarn.lock'
          path: ${{ parameters.yarnCachePath }}
          restoreKeys: |
            yarn | "$(Agent.OS)"
            yarn
        displayName: "Cache Yarn Packages"
      - task: NodeTool@0
        inputs:
          versionSpec: ${{ parameters.versionNode }}
        displayName: "Install Node.js"
      - script: |
          node --version
          yarn --version
          yarn install  --pure-lockfile --cache-folder ${{ parameters.yarnCachePath }}
        displayName: "Install"
      - script: |
          yarn run compile
        displayName: "Compile"
      - task: PublishBuildArtifacts@1
        inputs:
          ArtifactName: "${{ parameters.artifactName }}"
          PathtoPublish: "${{ parameters.artifactPath }}"
          publishLocation: "Container"
        displayName: "Publish"
